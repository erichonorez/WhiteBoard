<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>White Board</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="./css/whiteboard.css" />
</head>
<body>
    <!-- navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <nav class="container">
                <a href="#" class="brand">WhiteBoard</a>
            </nav>
        </div>
    </div>
    <!-- Username selection -->
    <div class="container-fluid" data-bind="visible: username() == null">
        <form class="form-horizontal span4 offset4">
            <input type="text" name="username" placeholder="Select a username" required="required" data-bind="value: username"/>
            <input type="submit" value="Start" class="btn btn-success" data-bind="click: setUsername"/>
        </form>
    </div>
    <!--
        Main container for the whiteboard.
        This container is only displayed if the username isn't empty
    -->
    <div class="container-fluid" data-bind="visible: username() != null">
        <div class="row-fluid">
            <div class="span8" id="board-container">
                <canvas id="board" width="810" height="580">
                    <!-- fallback -->
                    Your browser doesn't support canvas!
                </canvas>
                <div class="row-fluid">
                    <div class="span1">
                        <button id="clear" class="btn">Clear!</button>
                    </div>
                    <div class="span11">
                        <div class="alert board-activity" id="activity">
                        </div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="row-fluid">
                    <ul id="messages" data-bind="foreach: messages">
                        <li>
                            <div class="message">
                                <span class="message-date" data-bind="text: formattedDate()"></span>
                                <span class="message-user" data-bind="text: user"></span>
                                <span class="message-text" data-bind="text: text"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row-fluid">
                    <form id="form-new-message">
                        <div class="row-fluid">
                            <textarea class="span12" name="message" placeholder="type your message here..." required="required" id="message"></textarea>
                        </div>
                        <div class="row-fluid">
                            <input type="submit" class="btn btn-primary pull-right" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="./js/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="./js/whiteboard.js"></script>
</body>
</html>
